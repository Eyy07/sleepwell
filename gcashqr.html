<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .qr-code {
            margin: 20px 0;
        }
        .qr-code img {
            width: 200px;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        @media (max-width: 600px) {
            .qr-code img {
                width: 150px;
                height: 150px;
            }
        }
        .btn-done {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
        }
        .btn-done:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .loading .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        .loading p {
            margin-top: 10px;
            font-size: 18px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan the QR Code to Pay</h1>
        <div class="qr-code">
            <img src="myqr.jpg" alt="QR Code for Payment">
        </div>
        <p>Pay using the QR code or pay manually at <strong>09936277338</strong> named <strong>D******FL</strong>.</p>
        <a href="javascript:void(0);" class="btn-done" id="btnDone">Done</a>
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Please wait for admin approval...</p>
        </div>
        <div id="approval-status"></div>
    </div>
    
    <script>
        document.getElementById('btnDone').addEventListener('click', function() {
            // Show the loading spinner and message
            document.getElementById('loading').style.display = 'block';
            
            // Simulate a short delay and then redirect to loading.php
            setTimeout(function() {
                window.location.href = 'loading.php';
            }, 2000); // Adjust the delay (2000ms = 2 seconds) if needed
        });
    </script>
    
</body>
</html>
